<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
	</head>
	<body>
		<h2>Please Login</h2>
		<form
			method="POST"
			data-th-action="@{/login}"
			data-th-object="${login}">
			<table>
				<tr>
					<td> 
						<label for="username">Username:</label> 
					</td>
					<td>
						<input type="text" id="username" size="30" 
								placeholder="Please type in your username"  
								data-th-field="*{username}">
						<div data-th-if="${#fields.hasErrors('username')}"
							data-th-errors="*{username}"
							data-th-errorclass="error">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<label for="password">Password:</label>
					</td>
					<td>
						<input type="password" id="password" size="30" 
								placeholder="Please type in your password"
								data-th-field="*{password}">
						<div data-th-if="${#fields.hasErrors('password')}"
							data-th-errors="*{password}"
							data-th-errorclass="error">
						</div>
					</td>
				</tr>
				<tr data-th-if="${login.isCaptcha()}">
					<td><span data-th-text="${login.getQuestion()}"></span></td>
				</tr>
				<tr data-th-if="${login.isCaptcha()}">
					<td>
						<label for="useranswer">Answer:</label>
					</td>
					<td>
						<input type="text" id="useranswer" size="30" 
								placeholder="Answer to nearest integer"
								data-th-field="*{useranswer}">
						<div data-th-if="${#fields.hasErrors('useranswer')}"
							data-th-errors="*{useranswer}"
							data-th-errorclass="error">
						</div>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">Login</button>
					</td>
				</tr>
			</table>
		</form>
		
		
	</body>
</html>
